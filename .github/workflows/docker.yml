name: Docker Hub

on:
  release:
    types: [published]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      # QEMU for emulation
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      # Docker Buildx for creating multi arch docker images
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          # Optionally strip `v` prefix
          strip_v: true

      # Login against a Docker registry when not a PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.repository_owner }}
          password: ${{ secrets.BUILD_IMAGE_TOKEN  }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/tekofx/evobot:latest
            ghcr.io/tekofx/evobot:${{steps.tag.outputs.tag}}
